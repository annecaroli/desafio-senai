{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    <div class="pagina-inicial">
        <main class="principal">
            <section class="galeria" style="margin-left: 5em">
                <form action="" method="">
                    <div class="row">
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="nome_cadastro" style="color:#D9D9D9; margin-bottom: 5px;"><b>Nome completo</b></label>
                            <input type="text" class="form-control" name="nome_cadastro" placeholder="Ex.: João Silva" required>
                        </div>
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="cpf" style="color:#D9D9D9; margin-bottom: 5px;"><b>CPF</b></label>
                            <input type="text" class="form-control" name="cpf" placeholder="Ex.: 123.456.789-12" required>
                        </div>
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="login" style="color:#D9D9D9; margin-bottom: 5px;"><b>Login</b></label>
                            <input type="text" class="form-control" name="login" placeholder="Ex.: joaos" required>
                        </div>
                        <div class="col-12 col-lg-6" style="margin-bottom: 10px;">
                            <label for="password1" style="color:#D9D9D9; margin-bottom: 5px;"><b>Senha</b></label>
                            <input type="password" class="form-control" name="password1" placeholder="Digite a senha" required>
                        </div>
                        <div class="col-12 col-lg-6" style="margin-bottom: 10px;">
                            <label for="password2" style="color:#D9D9D9; margin-bottom: 5px;"><b>Confirmação de senha</b></label>
                            <input type="password" class="form-control" name="password2" placeholder="Digite a senha mais uma vez" required>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar usuário</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
